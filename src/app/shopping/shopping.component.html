
<div class="row">
    <div class="col-md-2" *ngFor="let temp of tempdata">
        <div class="card"  style="margin: 3%;background-color: rgb(23, 42, 69);color: rgb(100, 255, 218);">
            <div class="card-header">{{temp.name}}</div>
            <div class="card-body">
                <img [src]="temp.image" width="40%">
               
            </div>
            <div class="card-footer">
                 <span><p>{{temp.price}}</p><button class="btn btn-warning">Delete  <i class="fa fa-trash"></i></button></span>
            </div>         
        </div>
    </div>
</div>
